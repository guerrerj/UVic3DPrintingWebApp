{% extends "base.html" %}

{% load bootstrap4 %}
{% bootstrap_css %}
{% bootstrap_javascript %}

{% block pageContent %}
    <h2> Create Job </h2>
    <form action="." method="post">
        {% bootstrap_form form %}
        {% csrf_token %}
        {% buttons %}
        <button type="submit" class="btn btn-outline-primary">Submit</button>
        {% endbuttons %}
    </form>
{% endblock %}

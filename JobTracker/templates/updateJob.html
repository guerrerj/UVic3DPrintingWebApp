{% extends "base.html" %}
{% load crispy_forms_tags %}
{% load bootstrap4 %}
{% load static %}
{% bootstrap_css %}
{% bootstrap_javascript %}
{% block pageContent %}
   
    <div class="container mt-2 updatePage">      
     <div class="col-12 col-md-6 mx-auto">   
        <form action="{% url 'update' %}" method="post">            
            {% csrf_token %}
            {{ form|crispy }}
            {% buttons %}
            <button type="submit" class="btn btn-primary">Submit</button>
            {% endbuttons %}
        </form>     
        </div>  
    </div>    
 
{% endblock %}
